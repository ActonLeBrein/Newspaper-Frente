{% extends "pr/admin.html"%}
{% block content %}

	<div class="table-responsive">

				<tr>
					<th>Cupon<i class="fa fa-sort"></i></th>

					<th>Mail<i class="fa fa-sort"></th>
				</tr>

			<tbody>
				{% for a in cupones %}

							<td><p>{{a.cupon}}</p></td>

							<td><p>{{a.mail_cliente}}</p></td>
						</tr>
					{% elif a.cuponusado == 1 %}
						<tr class="success">
							<td><p>{{a.cupon}}</p></td>
							<td class="success">
								<p>SÃ­</p>
							</td>
							<td><p>{{a.mail_cliente}}</p></td>
						</tr>
					{% endif %}
				{% endfor %}
			</tbody>
		</table>
	</div>
</div>
{% endblock %}
