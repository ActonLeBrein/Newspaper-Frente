{% extends 'adminfrente.html' %}
{% block content %}
{% load bootstrap3 %}
{% bootstrap_messages %}
<div class="cupones-form">
	<form action="" method="POST" class="form">
		{% csrf_token %}
		{% bootstrap_form form %}
		{% buttons %}
		<input type="submit" value="Registrar" class="btn btn-success"/> {{mensaje}}
		<a href="{% url 'clientefrente_list' %}" class="btn btn-danger " role="button">Cancelar</a>
		{% endbuttons %}
	</form>
</div>
{% endblock %}
